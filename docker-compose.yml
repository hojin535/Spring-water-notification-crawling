version: '3.8'

services:
  app:
    build: .
    container_name: spring-water-notification
    restart: unless-stopped
    
    ports:
      - "8001:8001"
    
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # 로그 파일 영구 저장 (선택사항)
      - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
